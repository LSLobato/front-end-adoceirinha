    <main>
        <img class="banner" src="https://via.placeholder.com/1200x300" alt="Banner">

        <div id="doces" style="display: flex; flex-wrap: wrap;">
            <div class="card">

        <!--descricao, gereno, categoria, imagem  valor_atual-->
        <form id="cadastro">
            <h2>Doces:</h2>
            <label>Descricao:</label>
            <input type="text" id="descricao" name="name" required>

            <label>Genero:</label>

            <label>masculino</label>
            <input type="radio" id="genero" name="genero" value="m">

            <label>feminino</label>
            <input type="radio" id="genero" name="genero" value="f">

            <label>unisex</label>
            <input type="radio" id="genero" name="genero" value="u">

            <label>Categoria:</label>
            <input type="text" id="categoria" name="categoria" required>

            <label>Imagem:</label>
            <input type="file" id="imagem" name="imagem" required>

            <label>Valor:</label>
            <input type="text" id="valor" name="valor" required>

            <button onclick="newItem()" type="submit">Enviar</button>
        </form>
